name: flutter_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fancy_on_boarding: ^1.8.0-nullsafety.0
  firebase_core: ^2.10.0
  firebase_core_platform_interface: 4.6.0
  firebase_analytics: ^10.2.0
  firebase_auth: ^4.4.0
  firebase_storage: ^11.1.0
  cloud_firestore: ^4.5.0
  flutter_launcher_icons: 0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF" # Android için
  adaptive_icon_foreground: "lib/assets/icons/tree1.png" 
  image_path: "lib/assets/icons/tree.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/icons/
  fonts:
    - family: KitaharaBrush  # Yazı tipi ailesi adı
      fonts:
        - asset: lib/assets/fonts/KitaharaBrushScript.ttf
